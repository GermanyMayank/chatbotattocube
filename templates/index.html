<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attocube Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="flex flex-col h-screen">

    <header class="bg-white shadow-sm p-4 flex justify-between items-center z-20 relative">
        <div class="flex items-center gap-3">
            <img src="/static/logo.png" alt="Attocube Logo" class="w-10 h-10">
            <h1 class="text-xl font-bold text-black">Attocube Assistant</h1>
        </div>
        <button id="clear-chat" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Clear Chat</button>
    </header>

    <main id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6 relative z-10"></main>

    <div id="typing-indicator" class="hidden px-6 pb-2">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-[var(--attocube-orange)] flex items-center justify-center text-white font-bold text-sm shrink-0">A</div>
            <div class="p-4 rounded-lg bg-gray-200">
                <div class="typing-dots"><span></span><span></span><span></span></div>
            </div>
        </div>
    </div>

    <footer class="p-4 bg-white border-t border-gray-200">
        <form id="chat-form" class="flex items-center gap-4 max-w-4xl mx-auto">
            <input type="text" id="user-input" class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--attocube-orange)] focus:outline-none" placeholder="Ask a question..." autocomplete="off">
            <button type="submit" id="submit-btn" class="px-6 py-3 font-semibold text-white bg-[var(--attocube-orange)] rounded-lg hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--attocube-orange)] disabled:bg-orange-300">
                Send
            </button>
        </form>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
